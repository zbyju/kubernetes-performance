version: "3.4"

services:
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 5000:5000
    depends_on:
      - ui
      - api
    command: [nginx-debug, "-g", "daemon off;"]
    networks:
      - bridge

  ui:
    build: ui
    image: ui
    restart: "no"
    volumes:
      - ./ui/:/app
    ports:
      - 3000:3000
    depends_on:
      - api
    env_file:
      - project.env
    networks:
      - bridge

  api:
    build: api
    image: api
    restart: "always"
    volumes:
      - ./api/:/usr/app
    ports:
      - 4000:4000
    depends_on:
      - database
      - flyway
    env_file:
      - project.env
    networks:
      - bridge

  database:
    container_name: dab-p3-database
    image: postgres:14.1
    restart: "no"
    env_file:
      - project.env
    networks:
      - bridge

  flyway:
    container_name: flyway
    image: flyway/flyway:8.4.0-alpine
    depends_on:
      - database
    volumes:
      - .:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - project.env
    networks:
      - bridge

networks:
  bridge:
    driver: bridge
